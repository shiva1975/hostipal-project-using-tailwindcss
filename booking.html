<div class="booking">
    <h1 class="text-center text-3xl font-bold mt-14">BOOKING APPOINTMENT</h1>

    <div class="name flex justify-center">
        <input
        class="  h-12 w-72 mt-10 px-4 bg-gray-400 text-black placeholder-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="lname"
        name="FirstName"
        placeholder="Your first name..">
        <input
        class=" ml-40 h-12 w-72 mt-10 px-4 bg-gray-400 text-black placeholder-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="lname"
        name="FirstName"
        placeholder="Your last name..">     
      </div>


     

      <div class="sname flex justify-center">

        <input
        class="  h-12 w-72 mt-10 px-4 bg-gray-400 text-black placeholder-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="date"
          id="expiry-date"
          name="expiryDate"
          placeholder="DD/MM/YYYY"
          title="DD/MM/YYYY">
      
        <div class="ml-40 flex items-center mt-10 h-12 w-72 bg-gray-400 rounded-sm px-4">
          <input 
            class="h-full bg-gray-400 text-black focus:outline-none"
            type="time" 
            id="expiry-time" 
            name="expiryTime" 
            title="Select Time" 
            value="10:00" 
          />
          <select class="ml-2 h-full bg-gray-400 text-black focus:outline-none" id="meridiem" name="meridiem">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

       
      
      </div>
      <div class="third flex justify-center">
        
        <input
        class="h-12 w-72 mt-10 px-4 bg-gray-400 text-black placeholder-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
